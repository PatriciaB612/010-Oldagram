<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <meta charset="utf-8" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <img id="oldagram-logo" src="images/logo.png" alt="oldagram logo" />
        <img class="avatar" src="images/user-avatar3.jpg" alt="user avatar" />
      </header>
      <main>
        <section class="profile-info">
          <img
            class="avatar"
            src="images/avatar-vangogh.jpg"
            alt="profile avatar"
          />
          <div class="profile-details">
            <h3>Vincent van Gogh</h3>
            <p>Zudert, Netherlands</p>
          </div>
        </section>
        <section class="user-post">
          <img
            class="post-image"
            src="images/post-vangogh.jpg"
            alt="post image"
          />
        </section>
        <section class="post-info">
          <div class="icons-container">
            <img class="icon" src="images/icon-heart.png" alt="heart icon" />
            <img
              class="icon"
              src="images/icon-comment.png"
              alt="comment box icon"
            />
            <img
              class="icon"
              src="images/icon-dm.png"
              alt="private message icon"
            />
          </div>
          <h3>21,942 likes</h3>
          <div class="comment-container">
            <h3>vincey1853</h3>
            <p>just took a few mushrooms lol</p>
          </div>
        </section>
      </main>
      <script src="script.js"></script>
    </div>
  </body>
</html>
